<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>計算機</title>
</head>
<body>
    <h1>計算機</h1>
    <form action="/calculate" method="post">
        <input type="number" name="number1" required>
        <select name="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="number2" required>
        <button type="submit">=</button>
    </form>
    <div>
        <p th:if="${isError}" th:text="'結果: ' + ${result}" style="color: red;"></p>
        <p th:if="${isError == false}" th:text="'結果: ' + ${result}"></p>
        <p th:if="${isError}" th:text="${errorMessage}" style="color: red;"></p>
    </div>
</body>
</html>
